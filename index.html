        if (event.code === "Digit1" | event.code === "Numpad1") {

          this.pressedDecimal();
        }

          this.pressedMultiply();
        }
        else if (event.code === "Backspace") {

        }

          if (this.state.currentNum1[this.state.currentNum1.length-1] === "*" | this.state.currentNum1[this.state.currentNum1.length-1] === "/" | this.state.currentNum1[this.state.currentNum1.length-1] === "+" | this.state.currentNum1[this.state.currentNum1.length-1] === "-") {

          } else {

            this.setState(state => ({ firstInput: true, decimal: true, currentNum1: joined }))

        } else if (this.state.decimal) {

        }
        }

        let poped = this.state.currentNum1;

        let operatorReplaced = poped.concat("+")
        this.setState(state => ({ firstInput: true, currentNum1: operatorReplaced }))
        console.log("Replaced zero for Plus operator")
        } 
        else if (this.state.firstInput) {
          if (
        this.state.currentNum1[this.state.currentNum1.length-1] === "*" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "/" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "+" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "-" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "." ) {

        poped.pop()
        let operatorReplaced = poped.concat("+")

      } else {

        }

        this.setState(state => ({ firstInput: true, currentNum1: operatorReplaced }))

        this.state.currentNum1[this.state.currentNum1.length-1] === "*" |

        let operatorReplaced = poped.concat("-")
        this.setState(state => ({ currentNum1: operatorReplaced }))
        console.log("Only second operator is valid")
      } else if (
          this.state.currentNum1[this.state.currentNum1.length-1] === "-" && this.state.currentNum1[this.state.currentNum1.length-2] === "-") {

        let operatorReplaced = poped.concat("-")
        this.setState(state => ({ currentNum1: operatorReplaced }))
        console.log("Cannot print 3 substract in a row")
        } else {
        let joined = this.state.currentNum1.concat("-");

        }

          if(this.state.currentNum1.length === 1 && (this.state.currentNum1[0] === "+" | this.state.currentNum1[0] === "-")) {

        this.state.currentNum1[this.state.currentNum1.length-1] === "/" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "+" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "-" | 
        this.state.currentNum1[this.state.currentNum1.length-1] === "." )
)
{
        let poped = this.state.currentNum1;

        let operatorReplaced = poped.concat("/")

        }
